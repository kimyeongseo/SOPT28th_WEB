<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock and Weather</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="header"></div>
    <div class="main">
      <div class="clock">
        <div class="analog">
          <div class="analog_clock">
            <div class="analog_hour"></div>
            <div class="analog_minute"></div>
            <div class="analog_second"></div>
            <p>12</p>
          </div>
        </div>
        <div class="digital">
          <span class="digital_clock">10 : 40 : 30</span>
          <biv class="digital_clock_bnt">PM</biv>
        </div>
      </div>
    </div>
  </body>
</html>
